<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jadwal KRS | Muhammad Rafli Chesio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar glass">
      <div class="brand">
        <div class="logo"><img src="image.png" alt="logo"></div>
        <div class="titles">
          <h1>Jadwal MataKuliah</h1>
          <p class="subtitle">GANJIL 2025/2026 · Universitas Negeri Medan</p>
        </div>
      </div>
      <div class="profile">
        <div class="name">Muhammad Rafli Chesio</div>
        <div class="nim">NIM 5233151005</div>
      </div>
    </header>

    <main>
      <section class="controls glass">
        <div class="control">
          <label for="blockFilter">Blok</label>
          <select id="blockFilter">
            <option value="all">Semua Blok</option>
            <option value="1">Blok 1 (2 bulan)</option> 
            <option value="2">Blok 2 (2 bulan)</option>
          </select>
        </div>
        <div class="control">
          <label for="dayFilter">Hari</label>
          <select id="dayFilter">
            <option value="all">Semua Hari</option>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jum'at">Jum'at</option>
          </select>
        </div>
        <div class="control grow">
          <label for="searchInput">Cari Mata Kuliah / Dosen / Ruang</label>
          <input id="searchInput" type="text" placeholder="contoh: AI, Lab Multi Media, Harvei" />
        </div>
        <div class="layout-toggle">
          <button id="viewWeek" class="active" title="Tampilan Mingguan">Mingguan</button>
          <button id="viewList" title="Tampilan Daftar">Daftar</button>
        </div>
      </section>

      <section id="weekView" class="week glass">
        <div class="week-grid">
          <div class="day-col" data-day="Senin"><h3>Senin</h3><div class="slots"></div></div>
          <div class="day-col" data-day="Selasa"><h3>Selasa</h3><div class="slots"></div></div>
          <div class="day-col" data-day="Rabu"><h3>Rabu</h3><div class="slots"></div></div>
          <div class="day-col" data-day="Kamis"><h3>Kamis</h3><div class="slots"></div></div>
          <div class="day-col" data-day="Jum'at"><h3>Jum'at</h3><div class="slots"></div></div>
        </div>
      </section>

      <section id="listView" class="list glass hidden">
        <div id="coursesList" class="courses"></div>
      </section>
    </main>

    <footer class="glass">
      <div>© <span id="year"></span> Rafli · PTIK FT UNIMED</div>
      <div class="legend">
        <span class="badge b1">Blok 1</span>
        <span class="badge b2">Blok 2</span>
        <span class="badge bx">N/A</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
